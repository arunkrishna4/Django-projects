<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("background.jpg"); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 30px;
        }

        .user-box {
            margin-bottom: 20px;
            position: relative;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            background-color: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            transform: translateY(-20px);
            font-size: 12px;
            color: #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            height: auto;
        }

        .form-group label {
            margin-left: 5px;
        }

        button {
            background-color: #4CAF50; /* Green color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            background-color: #43A047; /* Dark green hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Create Your Account</h1>
            <form action="#" method = "post">
                <div class="user-box">
                    <input type="text" name="ename" required>
                    <label for="ename">Full Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="pno" required>
                    <label for="pno">Phoneno</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="user-box">
                    <input type="text" name="add" required>
                    <label for="add">Address</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
