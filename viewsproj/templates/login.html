<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            background-color:#0000
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 30px;
        }

        .user-box {
            margin-bottom: 20px;
            position: relative;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            background-color: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            transform: translateY(-20px);
            font-size: 12px;
            color: #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            height: auto;
        }

        .form-group label {
            margin-left: 5px;
        }

        a {
            color: #ddd;
            text-decoration: none;
            transition: 0.5s;
        }

        a:hover {
            color: #fff;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome Back!</h1>
            <form action="#">
                <div class="user-box">
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <label for="remember_me">Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <br><br>
                <a href="#">
                    Forgot password?
                </a>
                
                
            </form>
        </div>
    </div>
</body>
</html>
